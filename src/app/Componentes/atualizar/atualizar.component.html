<div class="containerAtualizar">

    <fieldset>
      <div>
        <label for="exampleCnpj" class="form-label mt-4">Cnpj</label>
        <input type="text" class="form-control"  placeholder="Digite o Cnpj"  [(ngModel)]="corretoraSalvar.cnpj"  />
      </div>

      <div class="containerButtonAtualizar">
        <button type="button" (click)="pesquisar()" class="button">
          Pesquisar
        </button>
        <button type="button" (click)="limparDados()" class="button">Limpar</button>
      </div>

  

      <div>
        <label for="exampleCorretora" class="form-label mt-4">Corretora</label>
        <input type="text" class="form-control"  placeholder="Corretora" [(ngModel)]="corretoraSalvar.corretora"  [ngModelOptions]="{standalone: true}" />
      </div>

      <div>
        <label for="exampleLogradouro" class="form-label mt-4">Logradouro</label>
        <input type="text" class="form-control"  placeholder="Logradouro" [(ngModel)]="corretoraSalvar.logradouro"   [ngModelOptions]="{standalone: true}"/>
      </div>

      <div>
        <label for="exampleCep" class="form-label mt-4">Cep</label>
        <input type="text" class="form-control"  placeholder="Cep"   [(ngModel)]="corretoraSalvar.cep"  [ngModelOptions]="{standalone: true}" />
      </div>

      <div>
        <label for="exampleNomeSocial" class="form-label mt-4">Nome Social</label>
        <input type="text" class="form-control"  placeholder="Nome Social" [(ngModel)]="corretoraSalvar.nomeSocial" [ngModelOptions]="{standalone: true}" />
      </div>

      <div>
        <label for="exampleCnpj" class="form-label mt-4">Cnpj</label>
        <input type="text" class="form-control"  placeholder="Cnpj" [(ngModel)]="inputCnpj" [ngModelOptions]="{standalone: true}" />
      </div>
    </fieldset>

    <div class="containerButtonAtualizar">
      <button  (click)="atualizar()" class="button">Atualizar Dados</button>
    </div>



</div>
